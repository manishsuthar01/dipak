    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .product-detail {
      max-width: 600px;
      margin: auto;
      border: 1px solid;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }
    .product-detail img {
      padding: 10px;
      width: 95%;
      height: 75%;
      border-radius: 10px;
    }
    .product-detail h1 {
      font-size: clamp(1.1rem,5vw,1rem);
      margin: 16px 0;
      color: #333;
    }
    .product-detail p {
      font-size: clamp(1rem,5vw,0.7rem);
      margin: 16px 0;
      color: #666;
    }
    .product-detail a {
      display: inline-block;
      margin-top: 16px;
      padding: 0.8rem 2rem;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    .product-detail a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="product-detail" id="product-container">
    <!-- Product details will be injected here -->

  </div>

  <script>
    const products = {
      1: {
        name: "TOZO T6 True Wireless Earbuds",
        description: "High-quality Bluetooth earbuds with IPX8 waterproof rating and touch controls.",
        image: "images/earbuds.png",
        buyLink: "https://www.amazon.com/dp/B07RGZ5NKS"
      },
      2: {
        name: "Elephas Mini Projector",
        description: "Compact and portable projector suitable for home entertainment and presentations.",
        image: "images/projector.jpeg",
        buyLink: "https://www.amazon.com/dp/B07V1J1ZQW"
      },
      3: {
        name: "Apple AirPods Pro (2nd Gen)",
        description: "Noise-cancelling wireless earbuds with adaptive transparency and personalized spatial audio.",
        image: "images/airpods.jpeg",
        buyLink: "https://www.amazon.com/dp/B0BDHWDR12"
      },
      4: {
        name: "Apple Watch SE (2nd Gen)",
        description: "Smartwatch with fitness tracking, heart rate monitoring, and customizable watch faces.",
        image: "images/smartwatch.webp",
        buyLink: "https://www.amazon.com/dp/B0BDJ6H8T7"
      }
    };

    // Get the product ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const product = products[productId];

    const container = document.getElementById('product-container');

    if (product) {
      container.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h1>${product.name}</h1>
        <p>${product.description}</p>
        <a href="${product.buyLink}" target="_blank">Buy Now</a>
        <p>ðŸ’¬ We only recommend trusted products sold via Amazon India</p>
      `;
    } else {
      container.innerHTML = "<p>Product not found.</p>";
    }
  </script>
</body>
</html>
